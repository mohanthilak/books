<html lang="en">

    <title>Socket.io simple chat</title>

        function myfunc(){
            ws.send("hello thre")

  </head>
  <body>
    <div class="container">
      <div class="inbox">
        <div class="inbox__people">
          <h4>Active users</h4>
        </div>
        <div class="inbox__messages">
          <div class="messages__history"></div>
          <div class="fallback"></div>
        </div>
      </div>

        <button onclick="myfunc()" type="submit">
          Enter
        </button>
    </div>

    <!-- <script src="https://cdn.socket.io/3.1.3/socket.io.min.js" integrity="sha384-cPwlPLvBTa3sKAgddT6krw0cJat7egBga3DJepJyrLl4Q9/5WLra3rrnMcyTyOnh" crossorigin="anonymous"></script>  -->
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js" integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+" crossorigin="anonymous"></script>
    <script>
      const socket = io("ws://127.0.0.1:8000/socket.io/")
      socket.on('connect', (data) =>console.log("Connected", data))
      function myfunc(){
        console.log("HAha")
        socket.emit("hi", "hello")
      }
    </script>
  </body>
</html>
